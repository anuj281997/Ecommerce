{% extends "base.html" %}

{% load static %}

{% block title %} Wishlist {% endblock title %}

{% block main_content %}

    <div class="container my-5">
        <div class="row">
            <div class="col-sm-8">
                <div class="row">
                    {% for prod in product %}
                    <div class="col-sm-4 text-center mb-4 hover-shadow">
                        <a href="{% url 'ViewDetails' prod.product.id %}" class="btn">
                            <div>
                                <img src="{{prod.product.image.url}}" width="300px" height="200px" alt=""/>
                                <div class="fw-bold">{{prod.product.pname}} </div>
                                <div class="fw-bold text-danger">
                                    Rs.{{prod.product.price}}/- 
                                    <small class="fw-light text-decoration-line-through">
                                        {{prod.product.price}}
                                    </small>
                                </div>
                            </div>
                            
                        </a>
                    </div>
                      
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    




{% endblock main_content %}
